<!doctype html>
<html>
  <head>
    <title>jQuery.deserialize Unit Tests</title>
    <link rel="stylesheet" type="text/css" href="../external/qunit/qunit.css" />
    <script type="text/javascript" src="../external/jquery/jquery-1.4.3.min.js"></script>
    <script type="text/javascript" src="../external/jquery/jquery.ba-serializeobject.js"></script>
    <script type="text/javascript" src="../src/jquery.deserialize.js"></script>

    <script type="text/javascript" src="../external/qunit/qunit.js"></script>
    <script type="text/javascript" src="unit/core.js"></script>
  </head>
  <body>
    <h1 id="qunit-header">jQuery.deserialize Unit Tests</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>

    <!-- Test markup -->
    <div id="qunit-fixture">
      <div id="invalid"></div>
      <form id="form" name="form">
        <ol class="example">
          <li>
            <h4>Text</h4>
            <input name="text" type="text" value="disabled field" disabled="disabled" />
            <input name="text" type="text" value="Thyme &time=again" />
            <input name="textarray[]" type="text" value="textarray" />
            <input name="multtext" type="hidden" value="hi" />
            <input name="multtext" type="hidden" value="hello" />
          </li>
          <li>
            <h4>Textarea</h4>
            <textarea name="textarea">textarea</textarea>
          </li>
          <li>
            <h4>Radio Group</h4>
            <span class="group">
              <label class="radio"><input name="radio" type="radio" value="1" />1</label>
              <label class="radio"><input name="radio" type="radio" value="2" checked="checked" />2</label>
              <label class="radio"><input name="radio" type="radio" value="3" checked="checked" />3</label>
            </span>
          </li>
          <li>
            <h4>Lone Checkbox</h4>
            <label class="checkbox"><input name="loneCheckbox" type="checkbox" value="true"/>true</label>
          </li>
          <li>
            <h4>Checkbox Group</h4>
            <span class="group">
              <label class="checkbox"><input name="checkbox" type="checkbox" value="1" checked="checked" />1</label>
              <label class="checkbox"><input name="checkbox" type="checkbox" value="2" />2</label>
              <label class="checkbox"><input name="checkbox" type="checkbox" value="3" checked="checked" />3</label>
            </span>
          </li>
          <li>
            <h4>Select List</h4>
            <select name="select">
              <option value="1">1</option>
              <option value="2" selected="selected">2</option>
              <option value="3">3</option>
            </select>
          </li>
          <li>
            <h4>Multiple Select List</h4>
            <select name="selectMultiple" multiple="multiple">
              <option value="1" selected="selected">1</option>
              <option value="2" selected="selected">2</option>
              <option value="3">3</option>
            </select>
          </li>
        </ol>
        <input name="multtext" type="hidden" value="howdy" />
      </form>

      <!-- Individual Use Cases -->
      <form action="" data-test-url="year=2012">
        <input type="checkbox" title="checkbox for year 2012" name="year" value="2012" checked data-expected-checked="true">
        <input type="checkbox" title="checkbox for year 2013" name="year" value="2013" checked data-expected-checked="false">
        <input type="checkbox" title="checkbox for year 2161" name="year" value="2161" data-expected-checked="false">
      </form>

      <form action="" data-test-url="year=2012&amp;year=2014">
        <input type="checkbox" title="checkbox for year 2012" name="year" value="2012" checked data-expected-checked="true">
        <input type="checkbox" title="checkbox for year 2013" name="year" value="2013" checked data-expected-checked="false">
        <input type="checkbox" title="checkbox for year 2014" name="year" value="2014" checked data-expected-checked="true">
        <input type="checkbox" title="checkbox for year 2161" name="year" value="2161" data-expected-checked="false">
      </form>

      <form action="" data-test-url="name=joe">
        <input type="text" title="text box for name" name="name" value="william" data-expected-value="joe">
        <input type="text" title="text box for email" name="email" value="example@example.com" data-expected-value="">
        <input type="text" title="text box for food" name="food" data-expected-value="">
      </form>

      <form action="" data-test-url="province=Saskatchewan">
        <input type="text" title="text box for name" name="name" value="william" data-expected-value="">
        <input type="text" title="text box for email" name="email" value="example@example.com" data-expected-value="">
        <input type="text" title="text box for food" name="food" data-expected-value="">
      </form>

      <form action="" data-test-url="fruit=bananas&amp;fruit=kiwis">
        <select name="fruit" multiple>
          <option value="apples" selected data-expected-selected="false">Apples</option>
          <option value="bananas" selected data-expected-selected="true">Bananas</option>
          <option value="kiwis" data-expected-selected="true">Kiwis</option>
          <option value="oranges" data-expected-selected="false">Oranges</option>
        </select>
      </form>

      <form action="/something/something/" method="POST" data-test-url="agree=on">
        <label>
          <input type="checkbox" title="checkbox in a label" name="agree" data-expected-checked="true"> I agree
        </label>
        <input type="submit" value="GO" data-expected-value="GO">
        <input type="reset" value="UN-GO" data-expected-value="UN-GO">
      </form>

    </div>
  </body>
</html>
